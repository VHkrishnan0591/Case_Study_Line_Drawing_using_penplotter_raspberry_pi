<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <!-- Use a CSS File -->
    <style>
        .image-display {
            max-width: 100%;
            max-height: 400px;
            margin-top: 10px;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload an Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
    {% if processed_image %}
        <div>
            <h3>Uploaded Image:</h3>
            <img src = "{{ file_path_of_uploaded_image }}", class="image-display" alt="Processed Image">
            <h3>Processed Image: </h3>
            <img src="{{ file_path_of_processed_image }}", class="image-display" alt="Processed Image">
            <div class="button-group">
                <button onclick="window.print()">Print Image</button>
            </div>
        </div>
    {% endif %}
</body> 
</html>
